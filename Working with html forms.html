<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>html forms</title>
</head>

<body>
<form>
        <h1>NEW STUDENTS REGISTER</h1>
        <p>Please fill in the information bellow to start:</p>

        <h3><label for="name">Full Name:</label></h3>
        <input
        type="text"
        id="full name"
        Name="full name"
        placeholder="Enter your full name">

        <h3><label for="name">Date of Birth:</label></h3>
        <input
        type="text"
        id=" Date of Birth"
        Name="Date of Birth"
        placeholder="Enter your Date of Birth">

        <h3><label for="name">Gender:</label></h3>
        <input 
        type="text" 
        id=" Gender" 
        Name="Gender" 
        placeholder="Enter your Gender">

        <h3><label for="name">Address:</label></h3>
        <input 
        type="text" 
        id=" Address" 
        Name="Address" 
        placeholder="Enter your Address">

        <h3><label for="name">Telephone Number:</label></h3>
        <input 
        type="text" 
        id=" Telephone" 
        Name="Telephone" 
        placeholder="Enter your Telephone Number">

        <h3><label for="name">Email Address:</label></h3>
        <input 
        type="text" 
        id=" Email Address" 
        Name="Email Address" 
        placeholder="Enter your Email Address">

        <h3><label for="name">Course:</label></h3>
        <input 
        type="text" 
        id=" Course" 
        Name="Course" 
        placeholder="Enter your Course">

<br><br>  
    <label>Select the apropriate button to continue:</label>
<br>
        <input
        type="radio"
        id="Register"
        name="action"
        value="Register">
        <label for="Register">Register</label>
<br>
        <input
        type="radio"
        id="Cancel"
        name="action"
        value="Cancel">
        <label for="Cancel"> Cancel</label>

</form>
</body>

</html>
